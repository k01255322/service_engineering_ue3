<div class="container">
	<form>
		<div class="form-group">
			<label>Vorname:</label>
			<input type="text" #vorname class="form-control" placeholder="Vorname">

		</div>

		<div class="form-group">
			<label>Nachname:</label>
			<input type="text" #nachname class="form-control" placeholder="Nachname">

		</div>

		<div class="form-group">
			<label >
				Veranstaltung
			</label>
			<select #veranstaltung class="form-control">
				<option *ngFor="let v of events" [value]= "v.id">
					{{v.bezeichnung}}
				</option>
			</select>
		</div>

		<button class="btn btn-primary"
			(click)="onClick(vorname.value, nachname.value, veranstaltung.value)">
			Anmelden</button>

	</form>
</div>
<br>
