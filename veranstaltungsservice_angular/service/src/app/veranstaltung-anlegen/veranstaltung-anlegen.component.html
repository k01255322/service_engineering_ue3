<div class="container">
	<form>
		<div class="form-group">
			<label>Bezeichnung:</label>
			<input [(ngModel)]="bezeichnung" name="bezeichnung" class="form-control" placeholder="Bezeichnung">

		</div>

		<div class="form-group">
			<label>Datum:</label>
			<input type="date" [(ngModel)]="datum" name="datum" class="form-control" placeholder="YYYY-MM-DD">

		</div>

		<div class="form-group">
			<label>Uhrzeit von:</label>
			<input type="time" [(ngModel)]="von" name="von" class="form-control" placeholder="HH:MM">

		</div>

		<div class="form-group">
			<label>Uhrzeit bis:</label>
			<input type="time" [(ngModel)]="bis" name="bis" class="form-control" placeholder="HH:MM">

		</div>

		<div class="form-group">
			<label>Teilnehmeranzahl:</label>
			<input [(ngModel)]="max_teilnehmer"  name="max_teilnehmer" class="form-control" placeholder="Anzahl der Teilnehmer">
		</div>

		<div class="form-group">
			<label for="Raum">
				Raum
			</label>
			<select [(ngModel)]="ort" name="ort" class="form-control">
				<option *ngFor="let r of room" [value]= "r.id">
					{{r.id}}
				</option>
			</select>
		</div>

		<button class="btn btn-primary"
			(click)="onClick();">
			BestÃ¤tigen</button>

	</form>
</div>
