<div class="container">
	<form >
	  <div class="form-group">
		<label>Bezeichnung:</label>
		<input #bezeichnung class="form-control" required>
	
	  </div>
 
	  <div class="form-group">
		<label>Datum:</label>
		<input #datum class="form-control" required>
	
	  </div>

	  <div class="form-group">
		<label>Uhrzeit von:</label>
		<input #von class="form-control" required>
	
	  </div>

	  <div class="form-group">
		<label>Uhrzeit bis:</label>
		<input #bis class="form-control" required>
	
	  </div>

	  <div class="form-group">
		<label>Teilnehmeranzahl:</label>
		<input #max_teilnehmer class="form-control" required>
	
	  </div>

	  <div class="form-group">
		<label>Raum:</label>
		<input #ort class="form-control" required>
	
	  </div>
 
	  <button class="btn btn-primary" (click)="onClick(bezeichnung.value, datum.value, von.value, bis.value, max_teilnehmer.value, ort.value);
	  bezeichnung.value=''; datum.value=''; von.value=''; bis.value=''; max_teilnehmer.value=''; ort.value=''">
		  <!-- bei button einfach 2. onClick event aufrufen?-->
		Submit</button>
 
	</form>
</div>

<app-messages></app-messages>
