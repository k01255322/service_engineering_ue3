
<div class="row" *ngIf="!_userService.token">
  <div class="col-sm-4">
      
    <label>Username:</label><br />
    <input type="text" name="login-username" [(ngModel)]="user.username">
    <span *ngFor="let error of _userService.errors.username"><br />
    {{ error }}
</span>
</div>

  <div class="col-sm-4">
    <label>Password:</label><br />
    <input type="password" name="login-password" [(ngModel)]="user.password">
    <span *ngFor="let error of _userService.errors.password"><br />
    {{ error }}</span>
  </div>
   <div class="col-sm-4">
    <button (click)="login()" class="btn btn-primary">Log In</button>
    </div>
  
  <div class="col-sm-12">
    <span *ngFor="let error of _userService.errors.non_field_errors">{{ error }}<br /></span>
  </div>
</div>

<div class="container" *ngIf="_userService.token" >
    <div style="text-align:center">
        <h1>
            <span class="badge badge-secondary">{{ title }}</span>
        </h1>

        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <!--<a routerLink="/dashboard" (click)="MessageService.onClick()" class="navbar-brand">Dashboard</a>-->
            <a routerLink="/veranstaltung-anlegen" (click)="MessageService.onClick()" class="navbar-brand">Veranstaltung anlegen</a>
            <a routerLink="/veranstaltung" class="navbar-brand">Veranstaltung</a>
            <a routerLink="/participatn" class="navbar-brand">Anmeldung</a>
        </nav>
    </div>
    <router-outlet></router-outlet>
