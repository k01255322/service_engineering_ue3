<div class="container">
	<form>
		<div class="form-group">
			<label>Vorname:</label>
			<input [(ngModel)]="vorname" name="vorname" class="form-control" placeholder="Vorname">

		</div>

		<div class="form-group">
			<label>Nachname:</label>
			<input [(ngModel)]="nachname" name="nachname" class="form-control" placeholder="Nachname">

		</div>

		<div class="form-group">
			<label >
				Veranstaltung
			</label>
			<select [(ngModel)]="veranstaltung" name="veranstaltung" class="form-control">
				<option *ngFor="let v of events" [value]= "v.id">
					{{v.bezeichnung}}
				</option>
			</select>
		</div>

		<button class="btn btn-primary"
			(click)="onClick()">
			Anmelden</button>

	</form>
</div>
<br>
